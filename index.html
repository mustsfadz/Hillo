<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً! جاري تحديد موقعك...</h1>
        <div id="locationInfo"></div>
        <a href="map.html" id="mapLink" style="display:none;">
            انتقل إلى صفحة الخريطة
        </a>
    </div>

    <script>
        // دالة للحصول على الموقع
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById('locationInfo').innerHTML = 
                    "المتصفح لا يدعم خدمة تحديد الموقع";
            }
        }

        // عند نجاح الحصول على الموقع
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            // حفظ الإحداثيات في localStorage
            localStorage.setItem('userLat', lat);
            localStorage.setItem('userLng', lng);
            
            document.getElementById('locationInfo').innerHTML = `
                <p><strong>خط العرض:</strong> ${lat}</p>
                <p><strong>خط الطول:</strong> ${lng}</p>
                <p>تم حفظ موقعك بنجاح!</p>
            `;
            
            // إظهار رابط الخريطة
            document.getElementById('mapLink').style.display = 'block';
            
            // إرسال البيانات إلى الخادم (اختياري)
            sendToServer(lat, lng);
        }

        // في حالة الخطأ
        function showError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "تم رفض طلب الحصول على الموقع";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "معلومات الموقع غير متوفرة";
                    break;
                case error.TIMEOUT:
                    message = "انتهت المهلة المحددة للحصول على الموقع";
                    break;
                default:
                    message = "حدث خطأ غير معروف";
            }
            document.getElementById('locationInfo').innerHTML = 
                `<p style="color: red;">خطأ: ${message}</p>`;
        }

        // إرسال البيانات إلى الخادم (لأغراض التسجيل)
        function sendToServer(lat, lng) {
            // هنا يمكنك إضافة كود لإرسال البيانات إلى خادمك
            console.log('الإحداثيات:', lat, lng);
        }

        // تشغيل الدالة عند تحميل الصفحة
        window.onload = getLocation;
    </script>
</body>
</html>
